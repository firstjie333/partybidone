    竞价{{the_bid_id}}（{{the_bid_count}}人）

        <button class="btn-style btn-4" ng_click="go_back_bidsLists()" >返回</button>
    </div>
    <div class="header-right">
        <button class="btn-style btn-4" ng_click="end_bidDetails()" >结束</button>

<div class="wrapper">

        <li ng-repeat="bid in Bids" ng-click="go_bidDetails(activity.activity_name)" ng-model="activity" class={{showYellow(activity.activity_name)}}>



        </li>
    </ul>
</div>
