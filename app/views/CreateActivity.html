<header>
    创建活动
    <div class="header-left">
       <button  class="side-slide-trigger btn-style btn-4"
                ng-show='showBackButton'
                ng-click="go_activitiesLists()">返回</button>
    </div>
</header>

<div align="center" id="wrapper" class="wrapper">
    <br/>
    <p class="p-new">请输入活动名称</p>
    <input  class='well full' ng-model='activity_name' type='text'/>
    <br/>
    <br/>
    <p>{{show}}</p>
    <button  class='btn btn-4'
             ng-disabled='!activity_name'
             ng-click='confirmCreate()' >确认</button>
    <p ng-show='show_error' style='color:red'>*该活动名称已被使用，请重新输入</p>
</div>
