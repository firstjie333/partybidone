<header>
    竞价{{id}}（{{count}}人）
    <div class="header-left">
        <button class="btn-style btn-4" ng_click="goBackBidsLists()" >返回</button>
    </div>
    <div class="header-right" >
        <button class="btn-style btn-4 "  ng-click="goBidCensus()">统计</button>
    </div>
</header>



<div class="wrapper">
    <ul class="list-style-2">
        <li ng-repeat="bidMessage in BidsMessages">
            <p>{{bidMessage.bid_number}}</p>
            <i1 class="header-left" >{{bidMessage.user_name}}</i1>
            <i2 class="header-left" >{{bidMessage.user_phone}}</i2>
        </li>

        </li>
    </ul>
</div>
