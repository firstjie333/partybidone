<header>
    活动报名({{Messages_count}}人)
    <div class="header-left">
       <button class="side-slide-trigger btn-style btn-4" ng-click="goActivityLists()" >返回</button>
    </div>
    <div class="header-right"  ng-switch="the_button_status">
        <!--三种状态：开始可用show_begin，开始不可用disabled_begin,结束可用show_end-->
        <button ng-switch-when="show_end"        class="btn-style btn-4 " ng-click="endRegister()">结束</button>
        <button ng-switch-when="disabled_begin"  class="btn-style btn-4 " ng-click="beginRegister()" ng-disabled="true" style="background: #dcdcdc">开始</button>
        <button ng-switch-when="show_begin"      class="btn-style btn-4 " ng-click="beginRegister()" >开始</button>
        <button ng-switch-default                class="btn-style btn-4"  ng-click="beginRegister()" >开始</button>
    </div>
</header>
<body>


<div class="wrapper" >
    <ul class="list-style-2" id="id_refresh_activitiesRegister">
        <h2 align="center" ng-show="false">{{details_activityname}}</h2>
        <li ng-repeat="message in Messages">
            <br/>
            <p class="header-left">{{message.user_name}}</p>
            <p class="header-right">{{message.user_phone}}</p>
        </li>
    </ul>
</div>

<footer>
    <ul class="footer-nav footer-nav-2tabs">
        <li ><button class="btn-4" style="width: 100%" ></i>  报名</button></li>
        <li ><button class="btn-4 " style="width: 100%" ng-click="goBidLists()"></i>  竞价</button></li>
    </ul>
</footer>
