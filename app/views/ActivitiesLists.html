<header>
    活动列表（当前共有{{count}}个活动）
    <title>活动列表</title>
    <div class="header-right">
        <button class="btn-style btn-4" ng_click="go_create()">创建活动</button>
    </div>
    <!--go_create()-->
</header>


<div id="wrapper" class="wrapper">
    <ul class="list-style-2" >
        <li ng-repeat="activity in Activities" ng-click="details(activity.name)" >
            <h2 align="center"> {{activity.name}}</h2>
        </li>
    </ul>
    <!--Activities--><!--details()-->
</div>
