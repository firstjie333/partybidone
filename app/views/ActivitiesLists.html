<header>
    活动列表
    <div class="header-right" ng-switch="the_button_status">
        <button ng-switch-when="disabled" class="btn-4"   ng_disabled='true' style="background: #dcdcdc">创建活动</button>
        <button ng-switch-when="show" class="btn-4"   ng_click="createActivity()"  >创建活动</button>
    </div>
</header>


<div class="wrapper">
    <ul class="list-style-2" >
        <li ng-repeat="activity in Activities"
            ng-click="go_register(activity.activity_name)"
            class={{showYellow(activity.activity_name)}}>
            <br/>
            <span class="header-left " >{{activity.activity_name}}</span>
            <span class="header-right" > > </span>
        </li>
    </ul>
</div>
